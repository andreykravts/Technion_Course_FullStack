<html lang="en">

        <title>Sometitle</title>
        <style>
            header {background-color: aqua;}
            span{background-color: beige;}
            div{background-color: rgb(142, 142, 238);}
        </style>

    <body>

        <header>
            <h1>Header H1 </h1>

            </figure>
            <section>
                <h2><code>some code</code></h2>
                section 1
                <article>
                    article
                    <footer>
                        footer of article
                    </footer>
                </article>

                    some details

                </details>
